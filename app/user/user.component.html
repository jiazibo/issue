<div class="container">
  <div>
    <h1 style="text-align:center">登录</h1>
    <form  class="form-signin" #heroForm="ngForm">
      <div class="form-group">
        <label for="name">用户名：</label>
        <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="model.name" name="name"
               #name="ngModel" >
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="passWord">密码:</label>
        <input type="text" class="form-control" id="passWord"
               [(ngModel)]="model.passWord" name="passWord" >
      </div>
      <div class="form-group">
        <label for="category">分类:</label>
        <select class="form-control" id="category"
                required
                [(ngModel)]="model.category" name="category"
                #power="ngModel" >
          <option *ngFor="let category of categorys" [value]="category">{{pow}}</option>
        </select>
        <div [hidden]="category.valid || category.pristine" class="alert alert-danger">
          category is required
        </div>
      </div>
      <button type="button" class="btn btn-default" (click)="SignUp(heroForm.value)">登录</button>
    </form>
  </div>
</div>
